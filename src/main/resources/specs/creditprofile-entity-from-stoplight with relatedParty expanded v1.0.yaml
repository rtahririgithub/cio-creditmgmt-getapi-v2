definitions:
  Any: {}
  ContactMedium:
    type: object
    description: Indicates the contact medium that could be used to contact the party.
    required:
      - mediumType
      - characteristic
    properties:
      mediumType:
        type: string
        description: 'Type of the contact medium, such as: email address, telephone number, postal address'
      preferred:
        type: boolean
        description: 'If true, indicates that is the preferred contact medium'
      characteristic:
        $ref: '#/definitions/MediumCharacteristic'
        description: Any additional characteristic(s) of this contact medium
      validFor:
        $ref: '#/definitions/TimePeriod'
        description: The time period that the contact medium is valid for
      '@baseType':
        type: string
        description: 'When sub-classing, this defines the super-class'
      '@schemaLocation':
        type: string
        format: uri
        description: A URI to a JSON-Schema file that defines additional attributes and relationships
      '@type':
        type: string
        description: 'When sub-classing, this defines the sub-class entity name'
  TelusIndividualIdentification:
    description: TELUS extension to include additional properties
    allOf:
      - $ref: '#/definitions/IndividualIdentification'
      - type: object
        properties:
          TelusCharacteristic:
            type: object
            properties:
              provinceCd:
                type: string
              creditCardFirstSixNum:
                type: string
              creditCardLastFourNum:
                type: string
              countryCd:
                type: string
  TelusCreditProfile:
    description: TELUS extension to include additional properties
    allOf:
      - $ref: '#/definitions/CreditProfile'
      - type: object
        properties:
          TelusCharacteristic:
            type: object
            properties:
              creditProfileId:
                type: string
              primaryCreditScoreCd:
                type: string
              primaryCreditScoreTypeCd:
                type: string
              bureauDecisionCode:
                type: string
              bureauDecisionMessage:
                type: string
              creditProgramName:
                type: string
              creditClassCd:
                type: string
              creditClassDate:
                type: string
              creditDecisionCd:
                type: string
              creditDecisionDate:
                type: string
              riskLevelNumber:
                type: number
              riskLevelDecisionCd:
                type: string
              riskLevelDt:
                type: string
              clpCreditLimit:
                type: string
              averageSecurityDepositListProductCd:
                type: string
              averageSecurityDepositListDepositAmt:
                type: number
              assessmentMessageCode:
                type: string
                description: Assessment message code. Not applicable for create and update.
              assessmentMessage:
                type: string
                description: Assessment message. Not applicable for create and update.
              warningHistoryList:
                type: array
                items:
                  $ref: '#/definitions/TelusCreditDecisionWarning'
              originatorApplicationId:
                type: string
                description: Channel information. Required for create and update. Not returned in GET.
              channelOrganizationId:
                type: string
                description: Channel information. Required for create and update. Not returned in GET.
              userId:
                type: string
                description: Channel information. Required for create and update. Not returned in GET.
  CreditProfile:
    type: object
    description: 'Credit profile for the party (containing credit scoring, ...). By default only the current credit profile  is retrieved. It can be used as a list to give the party credit profiles history, the first one in the list will be the current one.'
    required:
      - creditProfileDate
      - validFor
    properties:
      creditProfileDate:
        type: string
        format: date-time
        description: The date the profile was established
      creditRiskRating:
        type: integer
        description: This is an integer whose value is used to rate the risk
      creditScore:
        type: integer
        description: A measure of a person or organizations creditworthiness calculated on the basis of a combination of factors such as their income and credit history
      validFor:
        $ref: '#/definitions/TimePeriod'
        description: The period for which the profile is valid
      '@baseType':
        type: string
        description: 'When sub-classing, this defines the super-class'
      '@schemaLocation':
        type: string
        format: uri
        description: A URI to a JSON-Schema file that defines additional attributes and relationships
      '@type':
        type: string
        description: 'When sub-classing, this defines the sub-class entity name'
  Customer:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for Customers
      href:
        type: string
        description: Url used to reference the customer.
      creditProfile:
        type: array
        items:
          $ref: '#/definitions/TelusCreditProfile'
      engagedParty:
        $ref: '#/definitions/RelatedParty'
        description: The party - an organization or an individual - that is engaged as a customer.
      '@baseType':
        type: string
        description: 'When sub-classing, this defines the super-class'
      '@schemaLocation':
        type: string
        format: uri
        description: A URI to a JSON-Schema file that defines additional attributes and relationships
      '@type':
        type: string
        description: 'When sub-classing, this defines the sub-class entity name'
    required:
      - engagedParty
    description: ' '
  Customer_Create:
    type: object
    description: |-

      Skipped properties: id,href
    required:
      - engagedParty
      - name
    properties:
      name:
        type: string
        description: 'A word, term, or phrase by which the Customer is known and distinguished from other Customers.'
      status:
        type: string
        description: Used to track the lifecycle status of the customer.
      statusReason:
        type: string
        description: 'A string providing an explanation on the value of the status lifecycle. For instance if the status is Rejected, statusReason will provide the reason for rejection.'
      creditProfile:
        type: array
        items:
          $ref: '#/definitions/CreditProfile'
      engagedParty:
        $ref: '#/definitions/RelatedParty'
        description: The party - an organization or an individual - that is engaged as a customer.
      validFor:
