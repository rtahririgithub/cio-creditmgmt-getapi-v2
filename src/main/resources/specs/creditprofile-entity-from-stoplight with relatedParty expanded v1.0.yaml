        description: 'When sub-classing, this defines the sub-class entity name'
      '@referredType':
        type: string
        description: 'The actual type of the target instance when needed for disambiguation. Example: Individual or Organization'
      birthDate:
        type: string
        format: date
      contactMedium:
        $ref: '#/definitions/ContactMedium'
      individualIdentification:
        type: array
        items:
          $ref: '#/definitions/TelusIndividualIdentification'
      organizationIdentification:
        type: array
        items:
          $ref: '#/definitions/OrganizationIdentification'
  TimePeriod:
    type: object
    description: 'A period of time, either as a deadline (endDateTime only) a startDateTime only, or both'
    properties:
      endDateTime:
        type: string
        format: date-time
        description: 'End of the time period, using IETC-RFC-3339 format'
      startDateTime:
        type: string
        format: date-time
        description: 'Start of the time period, using IETC-RFC-3339 format. If you define a start, you must also define an end'
